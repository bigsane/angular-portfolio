<div class="container" id="services">
  <div class="section-heading">
    <h6>Mes Formations</h6>
    <h2>et diplomes</h2>
  </div>
  <div class="row gy-4">
    <div class="col-lg-3 col-sm-6" *ngFor="let study of studies">
      <div class="blog-post">
        <div class="blog-post-img">
          <a class="px_modal" data-bs-toggle="modal" [attr.data-bs-target]="study.modalTarget">
            <img [src]="study.image" title="" alt="">
          </a>
        </div>
        <div class="blog-post-info">
          <h6>{{ study.year }}</h6>
          <h2>
            <a class="px_modal" data-bs-toggle="modal" [attr.data-bs-target]="study.modalTarget">
              {{ study.title }}
            </a>
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
