<div class="container" id="services" style="background-color: darkgray;">
  <div class="section-heading" >
    <h6>Mes Exp√©riences</h6>
    <h2>Professionnelles</h2>
  </div>
  <div class="row gy-4">
    <div class="col-lg-4 col-sm-6" *ngFor="let expe of experiences">
      <div class="blog-post">
        <div class="blog-post-img bloc">
          <a class="px_modal" data-bs-toggle="modal" [attr.data-bs-target]="expe.modalTarget">
            <img [src]="expe.image" title="" alt="">
          </a>
        </div>
        <div class="blog-post-info">
          <h6>{{ expe.year }}</h6>
          <h2>
            <a class="px_modal" data-bs-toggle="modal" [attr.data-bs-target]="expe.modalTarget">
              {{ expe.title }} <i class="bi-arrow-up-right"></i>
            </a>
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
